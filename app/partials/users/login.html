<div class="alert alert-{{messageType}}" ng-show="message" ng-bind="message"></div>
<form role="form" ng-submit="login()">
	<div class="form-group">
		<label for="inputUsername">Username</label>
		<input ng-model="username" type="text" class="form-control" id="inputUsername" placeholder="Username" required>
	</div>
	<div class="form-group">
		<label for="inputPassword">Password</label>
		<input ng-model="password" type="password" class="form-control" id="inputPassword" placeholder="Password" required>
	</div>
	<button type="submit" class="btn btn-default">Login</button>
</form>
